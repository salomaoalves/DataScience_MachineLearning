{% extends "index.html" %}
{% block info %}
<form method="POST" id="form" action={{ action }}>

    <div class="form-group">
      <label for="exampleInputEmail1">{{ first_input }}
        <input type="text" name="url">
      </label>
    </div>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Enter number of iterations*: 
        <input type="number" name="number" min="1">
      </label>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">0 for Portuguese and 1 for English: 
        <input type="lang" name="lang" min="0" max="1">
      </label>
    </div>
    
    <button type="submit" onclick="showImg()" class="btn btn-primary">ENTER</button>
    
    <br />
    {{ obs }}
    
    <div class="justify-content-md-center" id="loading" style="display:none;">
      <div class="justify-content-md-center"><img src="/static/img/loading.gif" alt=""  width="200" /></div>  
      <div class="justify-content-md-center" style="color:grey;">Load comments...</div>
    </div>

    <script>
      function showImg() {
        document.getElementById('loading').style.display = "block";
      }
    </script>

</form>
{% endblock %}
